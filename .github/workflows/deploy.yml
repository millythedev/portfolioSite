name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
        env:
          VITE_BASE_URL: '/portfolioSite/'
          NODE_ENV: 'production'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Add MIME type headers
        run: |
          find dist -type f -name "*.js" -exec sh -c 'echo "Content-Type: application/javascript" > "{}.headers"' \;
          find dist -type f -name "*.mjs" -exec sh -c 'echo "Content-Type: application/javascript" > "{}.headers"' \;
          find dist -type f -name "*.js" -exec sh -c 'mv "{}" "{}.mjs"' \;
          find dist -type f -name "*.js.headers" -exec sh -c 'mv "{}" "{}.mjs.headers"' \;
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 